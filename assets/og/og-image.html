<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image</title>
    <style>
      :root {
        --bg: #0a0a0f;
        --text: #f8fafc;
        --muted: #a1a1aa;
        --accent-1: #00d9ff;
        --accent-2: #00ff94;
        --accent-3: #ffe600;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 1200px;
        height: 630px;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Space Grotesk", "Sarabun", system-ui, -apple-system, "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text);
        overflow: hidden;
      }

      .canvas {
        position: relative;
        width: 1200px;
        height: 630px;
        overflow: hidden;
        background: radial-gradient(circle at 20% 20%, rgba(0, 217, 255, 0.15), transparent 50%),
          radial-gradient(circle at 80% 30%, rgba(0, 255, 148, 0.14), transparent 45%),
          radial-gradient(circle at 40% 85%, rgba(255, 230, 0, 0.1), transparent 50%),
          #0a0a0f;
      }

      .grid {
        position: absolute;
        inset: 0;
        background-image:
          linear-gradient(rgba(0, 217, 255, 0.08) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 217, 255, 0.08) 1px, transparent 1px);
        background-size: 48px 48px;
        opacity: 0.35;
      }

      .glow-orb {
        position: absolute;
        border-radius: 999px;
        filter: blur(10px);
        opacity: 0.5;
        mix-blend-mode: screen;
      }

      .glow-orb.one {
        width: 320px;
        height: 320px;
        top: -80px;
        left: -40px;
        background: rgba(0, 217, 255, 0.5);
      }

      .glow-orb.two {
        width: 260px;
        height: 260px;
        bottom: -60px;
        right: 120px;
        background: rgba(0, 255, 148, 0.45);
      }

      .glow-orb.three {
        width: 220px;
        height: 220px;
        top: 120px;
        right: -40px;
        background: rgba(255, 230, 0, 0.35);
      }

      .content {
        position: relative;
        z-index: 2;
        display: flex;
        height: 100%;
        padding: 80px 80px 80px 90px;
        gap: 40px;
      }

      .text-col {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 22px;
        max-width: 600px;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 8px 16px;
        border-radius: 999px;
        background: rgba(0, 217, 255, 0.12);
        border: 1px solid rgba(0, 217, 255, 0.35);
        color: #c8f6ff;
        font-size: 14px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        width: fit-content;
      }

      .title {
        font-size: 64px;
        line-height: 1.02;
        font-weight: 700;
      }

      .gradient {
        background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .subtitle {
        font-size: 22px;
        color: var(--muted);
        line-height: 1.45;
      }

      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .tag {
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #e2e8f0;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.03);
      }

      .card {
        width: 320px;
        height: 470px;
        margin-left: auto;
        align-self: center;
        position: relative;
        border-radius: 32px;
        padding: 10px;
        background: linear-gradient(135deg, rgba(0, 217, 255, 0.7), rgba(0, 255, 148, 0.3) 45%, rgba(255, 230, 0, 0.35));
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5), 0 0 45px rgba(0, 217, 255, 0.35);
      }

      .card::before {
        content: "";
        position: absolute;
        inset: -10px;
        border-radius: inherit;
        background: conic-gradient(from 180deg, rgba(0, 217, 255, 0.35), rgba(0, 255, 148, 0.2), rgba(255, 230, 0, 0.3), rgba(0, 217, 255, 0.35));
        filter: blur(18px);
        opacity: 0.7;
        z-index: -1;
      }

      .card-inner {
        width: 100%;
        height: 100%;
        border-radius: 24px;
        overflow: hidden;
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(15, 15, 20, 0.6);
      }

      .card-inner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: saturate(1.05) contrast(1.05);
      }

      .scanlines {
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.08) 0px,
          rgba(255, 255, 255, 0.08) 1px,
          rgba(255, 255, 255, 0) 3px,
          rgba(255, 255, 255, 0) 6px
        );
        opacity: 0.15;
        mix-blend-mode: screen;
      }

      .vignette {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 50% 35%, rgba(0, 0, 0, 0) 45%, rgba(0, 0, 0, 0.5) 100%);
      }

      .footer {
        font-size: 16px;
        color: #8b949e;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="canvas">
      <div class="grid"></div>
      <div class="glow-orb one"></div>
      <div class="glow-orb two"></div>
      <div class="glow-orb three"></div>

      <div class="content">
        <div class="text-col">
          <div class="badge">Portfolio</div>
          <div class="title">
            Nattapart <span class="gradient">Worakun</span>
          </div>
          <div class="subtitle">Data Analyst | Automation | QA</div>
          <div class="subtitle">
            From chemistry to high-impact analytics
          </div>
          <div class="tags">
            <span class="tag">Dashboards</span>
            <span class="tag">Automation</span>
            <span class="tag">QA Mindset</span>
          </div>
          <div class="footer">earthondev.github.io/Portfolio</div>
        </div>

        <div class="card">
          <div class="card-inner">
            <img src="../Profile/IMG_9526.JPG" alt="Nattapart Worakun">
            <div class="scanlines"></div>
            <div class="vignette"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
