<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Nattapart Worakun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-black/30 backdrop-blur-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="index.html" class="text-white font-semibold text-xl">Nattapart</a>
                <div class="flex space-x-6">
                    <a href="index.html" class="text-white hover:text-red-300 transition-colors">Home</a>
                    <a href="about.html" class="text-white hover:text-red-300 transition-colors">About</a>
                    <a href="portfolio.html" class="text-white hover:text-red-300 transition-colors">Portfolio</a>
                    <a href="contact.html" class="text-white hover:text-red-300 transition-colors">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Portfolio Header -->
    <section class="portfolio-header">
        <div class="container pt-20">
            <h1 class="portfolio-title">My Projects</h1>
            <p class="portfolio-subtitle">Explore my latest work in data analysis, automation, and web development</p>
        </div>
    </section>

    <!-- Search and Filter Section -->
    <section class="search-filter-section">
        <div class="container">
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search projects..." class="search-input">
                <i class="fas fa-search search-icon"></i>
            </div>

            <!-- Filter Buttons -->
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All Projects</button>
                <button class="filter-btn" data-filter="web-app">Web App</button>
                <button class="filter-btn" data-filter="automation">Automation</button>
                <button class="filter-btn" data-filter="admin">Admin Panel</button>
                <button class="filter-btn" data-filter="ui-ux">UI/UX</button>
            </div>
        </div>
    </section>

    <!-- Portfolio Grid -->
    <section class="portfolio-section">
        <div class="container">
            <div id="projects-container" class="portfolio-grid">
                <!-- Projects will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Nattapart Worakun. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
