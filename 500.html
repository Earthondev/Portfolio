<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <title>Server Error - Nattapart Worakun</title>
  <meta name="description" content="Something went wrong on our end. Please try again later." >

  <!-- Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" >
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&amp;display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" >
  <noscript><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet" ></noscript>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" >

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" >

  <!-- Theme FOUC Prevention -->
  <script>
    (function() {
      const saved = localStorage.getItem('theme');
      const system = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
      const theme = (saved === 'light' || saved === 'dark') ? saved : system;
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="error-page">
      <div class="error-content">
        <div class="error-icon">
          <i class="fas fa-server"></i>
        </div>
        <h1 class="error-title">500</h1>
        <h2 class="error-subtitle">Server Error</h2>
        <p class="error-description">
          Something went wrong on our end. Please try again later.
        </p>
        <div class="error-actions">
          <a href="/" class="btn-primary">
            <i class="fas fa-home"></i>
            Go Home
          </a>
          <button type="button" onclick="window.location.reload()" class="btn-secondary">
            <i class="fas fa-redo"></i>
            Try Again
          </button>
        </div>
      </div>
    </div>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
