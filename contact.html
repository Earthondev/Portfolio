<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nattapart Worakun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    
    <!-- Theme Toggle Script (prevent FOUC) -->
    <script>
    (function(){
      const LS_KEY = 'theme';
      const saved = localStorage.getItem(LS_KEY);
      const system = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
      const theme = (saved === 'light' || saved === 'dark') ? saved : system;
      document.documentElement.setAttribute('data-theme', theme);
    })();
    </script>
    </head>
<body>
    <!-- Enhanced Navigation with Glass Effect -->
    <nav class="navbar" id="navbar" aria-label="Primary">
        <div class="container">
            <a href="index.html" class="navbar-brand" aria-label="Go to Home">Nattapart</a>

            <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Toggle mobile menu" aria-expanded="false" aria-controls="navbar-nav">
                <i class="fas fa-bars" aria-hidden="true"></i>
            </button>

            <ul class="navbar-nav" id="navbar-nav" role="menubar">
                <li role="none"><a role="menuitem" href="index.html">Home</a></li>
                <li role="none"><a role="menuitem" href="about.html">About</a></li>
                <li role="none"><a role="menuitem" href="portfolio.html">Portfolio</a></li>
                <li role="none"><a role="menuitem" href="contact.html" class="active" aria-current="page">Contact</a></li>
                <li role="none">
                    <a role="menuitem" href="resume.pdf" class="resume-btn" aria-label="Download Resume PDF">
                        <i class="fas fa-download" aria-hidden="true"></i>
                        Resume
                    </a>
                </li>
                <li role="none">
                    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark/light mode">
                        <i class="fas fa-moon" aria-hidden="true"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <section class="contact contact-container">
        <h1 class="contact-header">Contact Me</h1>
        <div class="contact-profile reveal">
            <img src="https://i.imgur.com/QuzxPug.png" alt="Nattapart Profile" width="140" height="140" decoding="async" loading="eager">
        </div>
        <form id="contact-form" class="contact-form reveal" method="POST" action="https://formspree.io/f/your-form-id-here">
            <!-- honeypot -->
            <input type="text" name="_gotcha" tabindex="-1" autocomplete="off" style="position:absolute;left:-9999px;">
            
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="Your name"
                       aria-label="Your Name" autocomplete="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com"
                       aria-label="Your Email Address" autocomplete="email" inputmode="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="How can I help?"
                          aria-label="Your Message" required></textarea>
            </div>

            <button id="sendBtn" type="submit" class="btn btn-primary submit-btn"
                    data-track="contact_form_submit" data-source="contact" aria-label="Send Message">
                <span class="btn-icon" aria-hidden="true">‚úâÔ∏è</span>
                <span class="btn-text">Send Message</span>
                <span class="btn-spinner" hidden></span>
            </button>

            <div id="form-status" class="form-status" role="status" aria-live="polite"></div>
        </form>
        <div class="quick-contact reveal">
            <h3>Quick Contact</h3>
            <div class="contact-methods">
                <div class="contact-method">
                    <i class="fas fa-envelope"></i>
                    <span>earthlikemwbb@gmail.com</span>
                </div>
                <div class="contact-method">
                    <i class="fab fa-linkedin"></i>
                    <a href="https://www.linkedin.com/in/nattapart-worakun-74a5a821b/" target="_blank" rel="noopener noreferrer">LinkedIn Profile</a>
                </div>
                <div class="contact-method">
                    <i class="fab fa-github"></i>
                    <a href="https://github.com/Earthondev" target="_blank" rel="noopener noreferrer">GitHub Profile</a>
                </div>
            </div>
        </div>
        
        <div class="recruiter-footer reveal">
            <p>üí° I usually reply within 24 hours ‚Äî feel free to connect on LinkedIn too!</p>
        </div>
    </section>

    <!-- Scripts -->
    <script defer src="script.js"></script>
    <script defer src="contact.js"></script>
    
    <footer class="footer">
        <p>¬© 2025 Nattapart Worakun. All Rights Reserved.</p>

</body>
</html>
