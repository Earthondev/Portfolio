<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nattapart Worakun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    </head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Nattapart</a>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="portfolio.html" class="nav-link">Portfolio</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </div>
        </div>
    </nav>

    <section class="contact contact-container">
        <h1 class="contact-header">Contact Me</h1>
        <div class="contact-profile reveal">
            <img src="https://imgur.com/NbLwK3F.jpg" alt="Nattapart Profile" width="140" height="140" decoding="async" loading="eager">
        </div>
        <form id="contact-form" class="contact-form reveal">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" aria-label="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" aria-label="Your Email Address" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="How can I help?" aria-label="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary submit-btn" data-track="contact_form_submit" data-source="contact" aria-label="Send Message">
                <i class="fas fa-paper-plane"></i>
                🚀 Let's Connect
            </button>
            <div id="form-status" class="form-status"></div>
        </form>
        <div class="quick-contact reveal">
            <h3>Quick Contact</h3>
            <div class="contact-methods">
                <div class="contact-method">
                    <i class="fas fa-envelope"></i>
                    <span>earthlikemwbb@gmail.com</span>
                </div>
                <div class="contact-method">
                    <i class="fab fa-linkedin"></i>
                    <a href="https://www.linkedin.com/in/nattapart-worakun-74a5a821b/" target="_blank" rel="noopener noreferrer">LinkedIn Profile</a>
                </div>
                <div class="contact-method">
                    <i class="fab fa-github"></i>
                    <a href="https://github.com/Earthondev" target="_blank" rel="noopener noreferrer">GitHub Profile</a>
                </div>
            </div>
        </div>
        
        <div class="recruiter-footer reveal">
            <p>💡 I usually reply within 24 hours — feel free to connect on LinkedIn too!</p>
        </div>
    </section>

    <script>
    (function() {
        const els = document.querySelectorAll('.reveal');
        if (!('IntersectionObserver' in window)) { els.forEach(e => e.classList.add('show')); return; }
        const io = new IntersectionObserver((entries) => {
            entries.forEach(en => { if (en.isIntersecting) { en.target.classList.add('show'); io.unobserve(en.target); } });
        }, { threshold: 0.12 });
        els.forEach(e => io.observe(e));
    })();
    
    // Form handling with success/error states
    document.getElementById('contact-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();
        const status = document.getElementById('form-status');
        
        if (!name || !email || !message) {
            status.innerHTML = '⚠️ Please fill in all fields';
            status.className = 'form-status error';
            return;
        }
        
        // Simulate form submission with smooth animation
        status.innerHTML = '✅ Thank you! Your message has been sent';
        status.className = 'form-status success fade-in';
        
        // Reset form
        this.reset();
        
        // Track form submission
        const track = (name, data = {}) => window.gtag?.('event', name, data);
        track('contact_form_submit', {source: 'contact'});
        
        // Hide success message after 5 seconds with fade out
        setTimeout(() => {
            status.className = 'form-status success fade-out';
            setTimeout(() => {
                status.innerHTML = '';
                status.className = 'form-status';
            }, 300);
        }, 5000);
    });
    
    // CTA Tracking
    const track = (name, data = {}) => window.gtag?.('event', name, data);
    document.querySelectorAll('[data-track]').forEach(el => {
        el.addEventListener('click', () => track(el.dataset.track, {source: el.dataset.source || 'contact'}));
    });
    </script>
    <footer>
        <p>© 2025 Nattapart Worakun. All Rights Reserved.</p>
    </footer>
    <script src="Contact.js"></script>
</body>
</html>
