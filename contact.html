    <section class="contact">
        <h1>Contact Me</h1>

        <!-- Profile Image -->
        <div class="contact-profile">
            <img src="https://imgur.com/NbLwK3F.jpg" alt="Nattapart Profile">
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <p id="form-status"></p>
        </div>

        <!-- Social Media Links -->
        <div class="social-media">
            <a href="https://www.linkedin.com/in/nattapart-worakun" target="_blank">LinkedIn</a>
            <a href="https://github.com/Earthondev" target="_blank">GitHub</a>
            <a href="https://twitter.com/Earthondev" target="_blank">Twitter</a>
        </div>
    </section>
