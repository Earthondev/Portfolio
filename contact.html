    <!-- Theme system - prevent FOUC -->
    <script>
      (function () {
        const STORAGE_KEY = 'theme';
        const saved = localStorage.getItem(STORAGE_KEY); // 'light' | 'dark' | 'auto'
        const mql = window.matchMedia('(prefers-color-scheme: dark)');
        const root = document.documentElement;

        function apply(theme) {
          root.classList.remove('light-theme'); // default = dark
          if (theme === 'light') root.classList.add('light-theme');
          // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï theme-color ‡πÉ‡∏´‡πâ‡πÅ‡∏ñ‡∏ö status ‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏≠‡πà‡∏≤‡∏ô‡∏á‡πà‡∏≤‡∏¢
          const meta = document.querySelector('meta[name="theme-color"]') || (function(){
            const m = document.createElement('meta');
            m.name='theme-color'; document.head.appendChild(m); return m;
          })();
          const isLight = theme === 'light' || (theme === 'auto' && mql.matches === false);
          meta.setAttribute('content', isLight ? '#ffffff' : '#111111');
          // ‡πÄ‡∏Å‡πá‡∏ö‡πÇ‡∏´‡∏°‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏ä‡πâ‡∏ï‡∏≠‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏≠‡∏∑‡πà‡∏ô
          if (theme) localStorage.setItem(STORAGE_KEY, theme);
          // ‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏ß‡πâ‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡∏£‡∏π‡πâ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
          root.dataset.theme = theme || 'auto';
        }

        // ‡πÇ‡∏´‡∏°‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô: ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÄ‡∏Ñ‡∏¢‡πÄ‡∏•‡∏∑‡∏≠‡∏Å ‚Üí auto (‡∏ï‡∏≤‡∏°‡∏£‡∏∞‡∏ö‡∏ö)
        if (!saved || saved === 'auto') {
          // ‡∏Å‡∏£‡∏ì‡∏µ auto ‡πÉ‡∏´‡πâ‡∏ü‡∏±‡∏á event ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ò‡∏µ‡∏°‡∏Ç‡∏≠‡∏á‡∏£‡∏∞‡∏ö‡∏ö‡∏î‡πâ‡∏ß‡∏¢
          mql.addEventListener?.('change', () => apply('auto'));
          apply('auto');
        } else {
          apply(saved);
        }
      })();
    </script>

    <!-- Theme Toggle Script (prevent FOUC) -->
    <script>
    (function(){
      const LS_KEY = 'theme';
      const saved = localStorage.getItem(LS_KEY);
      const system = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
      const theme = (saved === 'light' || saved === 'dark') ? saved : system;
      document.documentElement.setAttribute('data-theme', theme);
    })();
