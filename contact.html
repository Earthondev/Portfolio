<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nattapart Worakun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <style>
        .contact-header { text-align: center; margin-bottom: 1rem; }
        .contact-profile { text-align: center; margin: 1rem 0 2rem; }
        .contact-profile img { width: 160px; height: 160px; border-radius: 50%; object-fit: cover; border: 4px solid var(--accent-color); }
    </style>
    </head>
<body>
    <nav class="fixed top-0 left-0 right-0 z-50 bg-black/30 backdrop-blur-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="index.html" class="text-white font-semibold text-xl">Nattapart</a>
                <div class="flex space-x-6">
                    <a href="index.html" class="text-white hover:text-red-300 transition-colors">Home</a>
                    <a href="about.html" class="text-white hover:text-red-300 transition-colors">About</a>
                    <a href="portfolio.html" class="text-white hover:text-red-300 transition-colors">Portfolio</a>
                    <a href="contact.html" class="text-white hover:text-red-300 transition-colors">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="contact contact-container">
        <h1 class="contact-header">Contact Me</h1>
        <div class="contact-profile">
            <img src="https://imgur.com/NbLwK3F.jpg" alt="Nattapart Profile">
        </div>
        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="4" placeholder="How can I help?"></textarea>
            </div>
            <button type="submit" class="submit-btn">Send</button>
            <div id="form-status" style="margin-top:0.75rem; color: var(--text-secondary);"></div>
        </form>
        <div class="social-info">
            <div class="social-links">
                <a class="social-icon" href="https://www.instagram.com/nattapart_on_earth/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                <a class="social-icon" href="https://www.linkedin.com/in/nattapart-worakun" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
                <a class="social-icon" href="https://github.com/Earthondev" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </section>

    <script src="Contact.js"></script>
</body>
</html>
