<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nattapart Worakun</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="contact">
        <h1>Contact Me</h1>

        <div class="contact-profile">
            <img src="https://imgur.com/NbLwK3F.jpg" alt="Nattapart Profile">
        </div>

        <div class="contact-form">
            <h2>Send Me a Message</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <p id="form-status"></p>
        </div>

        <div class="social-media-vertical">
            <a href="https://www.instagram.com/your_instagram_username" target="_blank" class="instagram-link">
                <i class="fab fa-instagram instagram-icon"></i>
                <span>Follow Me On Instagram</span>
            </a>
            <a href="https://www.linkedin.com/in/nattapart-worakun" target="_blank" class="linkedin-link">
                <i class="fab fa-linkedin linkedin-icon"></i>
            </a>
            <a href="https://github.com/Earthondev" target="_blank" class="github-link">
                <i class="fab fa-github github-icon"></i>
            </a>
        </div>
    </section>

    <footer>
        <p>Â© 2025 Nattapart Worakun</p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
